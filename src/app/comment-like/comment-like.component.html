<a class="btn like ti-heart" data-toggle="tooltip" title="Like" style="color: green" (click)="likeAComment()" *ngIf="!commentLiked"> {{comment.commentLike}}</a>
<a class="btn like ti-heart" data-toggle="tooltip" title="Like" style="color: red" (click)="unLikeAComment()" *ngIf="commentLiked"> {{comment.commentLike}}</a>
